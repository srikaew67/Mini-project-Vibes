<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILL VIBES</title>
    <link rel="icon" href="assets/Untitled-1.png" type="image/icon type">
    <link rel="stylesheet" href="style/playback2.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="cursor"></div>
    <a href="index.html"><img src="assets/LOGO.png" class="logo" alt=""></a>
    <div class="main-video">
        <div class="video-container">
            <video class="video " autoplay loop muted>
                <source id="rain" src="https://raw.githubusercontent.com/srikaew67/Sound/main/videoplayback (2).mp4" type="video/mp4">            </video>
        </div>
    </div>
    <div class="button">
        <div class="toggle song2btn">
            <div class="playButton" data-sound="song2">
                <div></div>
            </div>
            <div class="wrap card">
                <div class="name">Lofi track</div>
                <div class="volume-container" id="song2VolumeContainer">
                    <input type="range" min="0" max="100" class="slider" data-sound="song2">
                </div>
            </div>
        </div>
        <div class="toggle song3btn">
            <div class="playButton" data-sound="song3">
                <div></div>
            </div>
            <div class="wrap card">
                <div class="name">Lofi track</div>
                <div class="volume-container" id="song3VolumeContainer">
                    <input type="range" min="0" max="100" class="slider" data-sound="song3">
                </div>
            </div>
        </div>
        <div class="toggle song4btn">
            <div class="playButton" data-sound="song4">
                <div></div>
            </div>
            <div class="wrap card">
                <div class="name">Lofi track</div>
                <div class="volume-container" id="song4VolumeContainer">
                    <input type="range" min="0" max="100" class="slider" data-sound="song4">
                </div>
            </div>
        </div>
        <div class="toggle lofibtn">
            <div class="playButton" data-sound="lofi">
                <div></div>
            </div>
            <div class="wrap card">
                <div class="name">Lofi track</div>
                <div class="volume-container" id="lofiVolumeContainer">
                    <input type="range" min="0" max="100" class="slider" data-sound="lofi">
                </div>
            </div>
        </div>
        <div class="toggle trainbtn">
            <div class="playButton" data-sound="train">
                <div></div>
            </div>
            <div class="wrap card">
                <div class="name">Train</div>
                <div class="volume-container" id="trainVolumeContainer">
                    <input type="range" min="0" max="100" class="slider" data-sound="train">
                </div>
            </div>
        </div>
    </div>


    <script src="/script/scripts.js"></script>
    <script src="/script/mouse.js"></script>
</body>

</html>
